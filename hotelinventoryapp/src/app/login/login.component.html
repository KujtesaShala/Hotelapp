    <div class="container">

                <form (ngSubmit)="Login()">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7" style="margin: 0 auto; float: none;">
                            <input hinvHover="" type="password" class="form-control my-2 p-3" value="Admin" name="name"
                                [(ngModel)]="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7" style="margin: 0 auto; float: none;">
                               <button type="submit" class="btn1 mt-3 mb-5 cursor-pointer" (click)="Login()">Login</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
