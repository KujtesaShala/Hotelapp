<div class="bg-overlay">
<div id="booking" class="section">
    <div class="section-center">

        <div class="row">
            <div class="booking-form">
                <div class="form-header">
                    <h1>Book your room</h1>
                </div>
                <form [formGroup]="bookingForm1">
                    <div class="form-group"> <input class="form-control" type="text"
                            formControlName="guestName" placeholder="Enter your name" required>
                        <div class="valid-feedback" *ngIf="bookingForm1.get('guestName')?.hasError('minlength')">
                            Guest Name should be minimum 5 characters!
                        </div>
                        <!-- <span class="form-label">Destination</span> -->
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"> <input class="form-control" type="date"
                                    formControlName="checkinDate" required> <span class="form-label">Check In</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"> <input class="form-control" type="date"
                                    formControlName="checkoutDate" required> <span class="form-label">Check out</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group"> <select class="form-control" formControlName="roomId" 
                                    required placeholder="Room id">
                                    <option selected="" >room id</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select> <span class="select-arrow"></span> <span class="form-label">Rooms</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>no of adults</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select> <span class="select-arrow"></span> <span class="form-label">Adults</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option  class="form-control" value="" selected hidden>no of children</option>
                                            <option  class="form-control">0</option>
                                            <option  class="form-control">1</option>
                                            <option  class="form-control">2</option>
                                        </select> <span class="select-arrow"></span> <span
                                            class="form-label">Children</span> </div>
                                </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"> <input class="form-control" type="email"
                                    formControlName="guestEmail" placeholder="Enter your Email" required> <span
                                    class="form-label">Email</span> </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"> <input class="form-control" type="tel"
                                    formControlName="mobileNumber" placeholder="Enter your Phone" required> <span
                                    class="form-label">Phone</span> </div>
                        </div>
                    </div>
                    <!-- <div class="row col-md-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" 
                                value="option1">
                            <label class="form-check-label" for="TnC">Terms & Conditions</label>
                        </div>
                    </div> -->
                    <div class="form-btn"> <button (click)="addBooking1()" class="submit-btn cursor-pointer">Book Now</button> </div>
                </form>
            </div>
        </div>

    </div>
</div>
</div>
